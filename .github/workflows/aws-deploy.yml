name: Build and Push to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build_backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies & Build Backend
        run: |
          echo "üöÄ Setting up backend..."
          cd BackEnd
          npm install
          echo "‚úÖ Backend dependencies installed."

      - name: Build Backend Docker Image
        run: |
          echo "üê≥ Building backend Docker image..."
          docker build -t ${{ vars.DOCKERHUB_USERNAME }}/${{ vars.BACKEND_IMAGE }}:latest -f Devops/dockerfile.backend .
          echo "‚úÖ Backend Docker image built."

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Backend Image to Docker Hub
        run: |
          echo "üöÄ Pushing backend image to Docker Hub..."
          docker push ${{ vars.DOCKERHUB_USERNAME }}/${{ vars.BACKEND_IMAGE }}:latest
          echo "‚úÖ Backend image pushed."

  build_frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies & Build Frontend
        run: |
          echo "üöÄ Setting up frontend..."
          cd FrontEnd
          npm install
          npm run build
          echo "‚úÖ Frontend build completed."

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID}}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}
      
      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve

      - name: Get Terraform Outputs
        id: tf_outputs
        run: |
          echo "BACKEND_IPS=$(terraform output -json backend_ips | jq -r '.[]')" >> $GITHUB_ENV
          echo "‚úÖ Terraform outputs fetched."

      - name: Update Nginx Configuration
        run: |
          echo "üöÄ Updating Nginx configuration..."
          
          # Get backend IPs dynamically from Terraform
          BACKENDS=$(echo $BACKEND_IPS | tr " " "\n")

          # Build the upstream block for nginx
          UPSTREAM=""
          for ip in $BACKENDS; do
            UPSTREAM+="\t\tserver ${ip}:8000;\n"
          done

          # Inject into nginx.conf.template
          sed "/{{BACKEND_SERVERS}}/{
              s/{{BACKEND_SERVERS}}/${UPSTREAM}/
          }" FrontEnd/nginx.conf.template > FrontEnd/nginx.conf

          echo "‚úÖ Nginx configuration updated."

      - name: Build Frontend Docker Image
        run: |
          echo "üê≥ Building frontend Docker image..."
          docker build -t ${{ vars.DOCKERHUB_USERNAME }}/${{ vars.FRONTEND_IMAGE }}:latest -f Devops/dockerfile.frontend .
          echo "‚úÖ Frontend Docker image built."

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Frontend Image to Docker Hub
        run: |
          echo "üöÄ Pushing frontend image to Docker Hub..."
          docker push ${{ vars.DOCKERHUB_USERNAME }}/${{ vars.FRONTEND_IMAGE }}:latest
          echo "‚úÖ Frontend image pushed."
